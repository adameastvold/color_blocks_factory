<div class="row">
  <h1>Settings</h1>

  Select a Color to Add:
  <div>
    <select ng-model='selectedColor'  ng-options='color for color in acceptableColors'></select>
    <button ng-click="addColor()">Add Color</button>
</div>
<div>Colors you have selected:</div>
  <ul ng-repeat="color in selectedColorsArray">
    <li>{{color.selectedColor}} <span class="btn btn-danger" ng-click="deleteColor(color.selectedColor)">X</span></li>
  </ul>
</div>
